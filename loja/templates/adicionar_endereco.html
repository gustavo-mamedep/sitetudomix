{% extends 'base.html' %}
{% load static %}

{% block body %}


<main class="principal">
      <section class="conta">

        <div class="conta__container">
          <div class="checkout__titulos">
            <p class="checkout__titulo">Adicione um novo endereço</p>
          </div>


          <form
            class="conta__form"
            action="{% url 'adicionar_endereco' %}"
            method="post"
          >
          {% csrf_token %}

            <div class="conta__item conta__item--email">
              <label for="rua">Av./Rua</label>
              <input name="rua" type="text" placeholder="Digite sua Rua" />
            </div>

            <div class="conta__item">
              <label for="numero">Número</label>
              <input name="numero" type="number" placeholder="Digite o número da casa" />
            </div>

            <div class="conta__item">
              <label for="complemento">Complemento</label>
              <input name="complemento" type="text" placeholder="Complemento" />
            </div>

            <div class="conta__item">
              <label for="bairro">Bairro</label>
              <input name="bairro" type="text" placeholder="Digite o Bairro" />
            </div>

            <div class="conta__item">
              <label for="cep">CEP</label>
              <input name="cep" type="number" placeholder="Digite o CEP" />
            </div>

            <div class="conta__item">
              <label for="cidade">Cidade</label>
              <input name="cidade" type="text" placeholder="Digite a Cidade" />
            </div>

            <div class="conta__item">
              <label for="estado">Estado</label>
              <input name="estado" type="text" placeholder="Digite o Estado" />
            </div>


            <button class="subtotal__botao" type="submit">
              Cadastrar    
            </button>
          </form>
            <a href="{% url 'checkout' %}">Retornar para o pagamento</a>
        </div>

      </section>
</main>
{% endblock %}
